buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://www.jetbrains.com/intellij-repository/releases' }
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'org.jetbrains.intellij' version '1.0'
}

group 'com.nilsenlabs.flavormatrix'
version '1.0.103'

